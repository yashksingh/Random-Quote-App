<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generating App</title>
    <script
  src="https://code.jquery.com/jquery-3.5.0.min.js"
  integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
  crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid text-center">
    <h1>Random Quote Generator</h1>

    <p>Some Random Quote </p>
    <img src="4.jpg">

    <br>
    <button class="btn btn-success"  type="submit">New Quote</button>

    
    <hr>

    <div class="quotes">
        <span class="quote">Hello, World</span>
        <span class="author">-The world</span>
    </div>
    </div>

    <script>


        $(document).ready(function(){
            function getQuote(){
                var quotes = ["Hello World" , "Hello Man " , " Hello Yash","Hello Abhay" , "Hello Ankita"];
                var authors = ["- Author1","- Author2","- Author3","- Author4"];

                var randomNum = Math.floor((Math.random()*quotes.length));
                var randomQuote = quotes[randomNum];
                var randomAuthor = authors[randomNum];

                $(".quote").text(randomQuote);
                $(".author").text(randomAuthor);

               
            }
            $(".btn").on("click",function(){
                    getQuote();
                });
        });
    </script>
</body>
</html>
